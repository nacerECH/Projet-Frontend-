<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Cr√©er un compte utilisateur</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-align-items-center ion-padding-horizontal">
      <form>
        <ion-item lines="full" class="ionic-margin-bottom">
          <ion-label color="grey-text-color" position="floating">Nom</ion-label>
          <ion-input type="text" required></ion-input>
        </ion-item>

        <ion-item lines="full" class="ionic-margin-bottom">
          <ion-label color="grey-text-color" position="floating"
            >Prenom</ion-label
          >
          <ion-input type="text" required></ion-input>
        </ion-item>

        <ion-item lines="full" class="ionic-margin-bottom">
          <ion-label color="grey-text-color" position="floating"
            >Email</ion-label
          >
          <ion-input type="text" required></ion-input>
        </ion-item>

        <ion-item lines="full" class="ionic-margin-bottom">
          <ion-label color="grey-text-color" position="floating"
            >Mot de passe</ion-label
          >
          <ion-input type="password" required></ion-input>
        </ion-item>

        <ion-item lines="full" class="ionic-margin-bottom">
          <ion-label color="grey-text-color" position="floating"
            >Confirmer mot de passe</ion-label
          >
          <ion-input type="password" required></ion-input>
        </ion-item>

        <ion-row class="ion-margin-vertical">
          <ion-col>
            <ion-button
              type="submit"
              size="large"
              color="main-yellow"
              expand="full"
              >Sign Up</ion-button
            >
          </ion-col>
        </ion-row>
      </form>
    </ion-row>
  </ion-grid>
</ion-content>
