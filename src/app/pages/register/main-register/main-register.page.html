<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-justify-content-center ion-align-items-center">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-padding" size="12">
        <ion-card>
          <ion-card-header class="ion-text-center">
            <ion-card-subtitle class="ion-text-capitalize"
              >Compte Client</ion-card-subtitle
            >
          </ion-card-header>

          <ion-card-content class="ion-margin-top">
            <div class="thumbnail">
              <ion-img
                src="./assets/undraw_order_confirmed_re_g0if(1).svg"
              ></ion-img>
            </div>
            <div class="buttons">
              <ion-button
                [routerLink]="['/client-register']"
                class="ion-text-capitalize"
                type="submit"
                color="dark-yellow"
                expand="block"
                shape="round"
                strong="true"
                >Joindre
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col class="ion-padding" size="12">
        <ion-card>
          <ion-card-header class="ion-text-center">
            <ion-card-subtitle class="ion-text-capitalize"
              >Compte Restaurant</ion-card-subtitle
            >
          </ion-card-header>

          <ion-card-content class="ion-margin-top">
            <div class="thumbnail">
              <ion-img
                src="./assets/undraw_spreadsheet_re_cn18(1).svg"
              ></ion-img>
            </div>
            <div class="buttons">
              <ion-button
                [routerLink]="['/restaurant-register']"
                class="ion-text-capitalize"
                type="submit"
                color="dark-yellow"
                expand="block"
                shape="round"
                strong="true"
                >Joindre
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
